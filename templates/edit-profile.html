{% extends 'base.html' %}
{% block base %}

        <!-- Edit Profile Page -->
        <section id="edit-profile-page" class="edit">
            <form id="edit-form" action="#" method="post">
                <fieldset>
                    <legend>Edit Profile</legend>
                    <form method="post" action="{% url 'edit profile'  %}">
                        {{ edit_prof }}
                        {% csrf_token %}
                    </form>
                    <input class="button submit" type="submit" value="Edit">
                </fieldset>
            </form>
        </section>
{% endblock %}
